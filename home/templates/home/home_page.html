{% extends "base.html" %}

{% load wagtailcore_tags static %}

{% block body_class %}theme--bordered{% endblock %}

{% block content %}
    {{ page.body|richtext }}



        <section class="text-center space--md">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="heading-block">
                            <a href="index.html">
                                <img alt="Image" src="{% static 'img/ali-logo.jpg' %}" class="image--lg"/>
                            </a>
                        </div>
                        <h6 class="type--uppercase">Product Specialist - Django Developer</h6>
                        <ul class="social-list list-inline">
                            <li>
                                <a href="{{ settings.home.ProfileSettings.linkedin }}">
                                    <i class="socicon socicon-linkedin icon icon--xs"></i>
                                </a>
                            </li>
                            <li>
                                <a href="{{ settings.home.ProfileSettings.instagram }}">
                                    <i class="socicon socicon-instagram icon icon--xs"></i>
                                </a>
                            </li>
                            <li>
                                <a href="{{ settings.home.ProfileSettings.facebook }}">
                                    <i class="socicon socicon-facebook icon icon--xs"></i>
                                </a>
                            </li>
                            <li>
                                <a href="{{ settings.home.ProfileSettings.twitter }}">
                                    <i class="socicon socicon-twitter icon icon--xs"></i>
                                </a>
                            </li>
                            <li>
                                <a href="{{ settings.home.ProfileSettings.github }}">
                                    <i class="socicon socicon-github icon icon--xs"></i>
                                </a>
                            </li>
                            <li>
                                <a href="mailto: {{ settings.home.ProfileSettings.email }}">
                                    <i class="socicon socicon-google icon icon--xs"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
        <section>
            <div class="container">

                    <div class="masonry__container row">
